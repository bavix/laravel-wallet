version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: laravel-wallet-postgres
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: wallet
      POSTGRES_DB: wallet
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U root"]
      interval: 5s
      timeout: 3s
      retries: 5

volumes:
  postgres_data:

